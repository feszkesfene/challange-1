<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <!--MAIN CONTAINER-->
  <div class="container">


    <!--CARD-->
    <div class="card">
      <div class="card__image">&nbsp;
      </div>

      <div class="card__user">
        <img src="images/image-victor.jpg" alt="Photo of user" class="card__user--photo">

        <h1 class="card__name heading-1">Victor Crest <span>26</span></h1>
        <p class="card__place">London</p>
      </div>

      <div class="card__stats">
        <div class="card__boxes">
          <div>
            <h1 class="heading-1">80K</h1>
            <p class="p-stats">Followers</p>
          </div>

          <div>
            <h1 class="heading-1">803K</h1>
            <p class="p-stats">Likes</p>
          </div>

          <div>
            <h1 class="heading-1">1.4K</h1>
            <p class="p-stats">Photos</p>
          </div>
        </div>
      </div>
    </div>


    <!--CHALLANGE INFO-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/feszkesfene">feszkesfene</a>.
    </div>
  </div>

</body>

</html>
